<div class="wrapper text-center">
  <div class="wrapper__logo">
    <embed src="assets/images/Filetra_logo2.svg" alt="Filetra Logo" />
  </div>
  <div class="wrapper__header">
    <h1>Email Verified</h1>
    <p>Hey Champ, your email has been verified successfully</p>
  </div>
  <button class="btn btn-purple btn-lg" (click)="goToDashboard()">
    <app-loading-button
      [text]="'Proceed to Dashboard'"
      [condition]="isLoading"
    ></app-loading-button>
  </button>
</div>
