<div class="d-flex justify-content-between" mat-dialog-title>
  <h2 mat-dialog-title></h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/x.svg" alt="" />
  </div>
</div>
<mat-dialog-content class="mat-typography text-center">
  <h1 class="modal-title py-4">Reset Password Link Sent</h1>
  <p>
    Password reset action succesful, kindly click button below to continue login
  </p>
  <div class="d-flex justify-content-center">
    <button
      [mat-dialog-close]="true"
      class="btn btn-purple btn-lg"
      routerLink="/authentication/login"
      #close
    >
      Proceed to Login
    </button>
  </div>
</mat-dialog-content>
