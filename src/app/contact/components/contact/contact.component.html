<section>
  <ng-container>
    <div class="banner">
      <div class="container">
        <div class="title">
          <h2>Contact us</h2>
          <p>We are always ready to hear from you</p>
        </div>
        <div>
          <form [formGroup]="form">
            <div class="row">
              <div class="col-md-5">
                <div class="form_group mb-5">
                  <label for="">Email</label>
                  <input type="text" class="form-control" formControlName="senderEmail">
                </div>
                <div class="form_group mb-5">
                  <label for="">Subject</label>
                  <input type="text" class="form-control" formControlName="subject">
                </div>
                <div class="form_group mb-4">
                  <label for="">Message</label>
                  <textarea
                    name="" id=""
                    cols="30" rows="10"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    class="btn btn-green btn-lg px-5"
                    (click)="submit()"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
           </form>
        </div>
       </div>
    </div>
  </ng-container>
