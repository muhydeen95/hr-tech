<section>
  <ng-container>
    <div class="banner">
      <div class="container">
        <div class="title">
          <h2>Do you want to Unsubscribe? </h2>
          <p>If you unsubscribe, you will not be able to access handyhub app. </p>
        </div>
        <div>
          <form [formGroup]="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form_group mb-3">
                  <label for="">Email</label>
                 <div class="d-flex">
                  <input type="text" class="form-control me-3" formControlName="email">
                  <button
                    class="btn btn-green btn-lg px-5"
                    [disabled]="isLoading"
                    (click)="submit()"
                  >
                    <span *ngIf="!isLoading">Unsubscribe</span>
                    <div
                      class="loader"
                      *ngIf="isLoading"
                      [ngClass]="{ spin: isLoading }"
                      [ngStyle]="{ 'width.px': 20 }"
                    >
                      <svg
                        version="1.1"
                        id="Layer_1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 512 512"
                        [attr.fill]="'white'"
                        xml:space="preserve"
                      >
                        <g id="XMLID_1_">
                          <path
                            id="XMLID_5_"
                            d="M256,0C116.4,0,3.7,111.7,0,250.4c2.8-121,95-217.8,207.6-217.8c114.5,0,207.6,100.5,207.6,224.3
                        c0,26.1,21.4,48.4,48.4,48.4s48.4-21.4,48.4-48.4C512,114.5,397.5,0,256,0z M256,512c139.6,0,252.3-111.7,256-250.4
                        c-2.8,121-95,217.8-207.6,217.8c-114.5,0-207.6-100.5-207.6-224.3c0-26.1-21.4-48.4-48.4-48.4S0,228.1,0,255.1
                        C0,397.5,114.5,512,256,512z"
                          />
                        </g>
                      </svg>
                    </div>
                  </button>
                 </div>
                </div>
              </div>
            </div>
           </form>
        </div>
       </div>
    </div>
  </ng-container>


</section>
