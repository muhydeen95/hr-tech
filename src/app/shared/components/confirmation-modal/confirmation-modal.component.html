<div class="d-flex justify-content-between mb-0" mat-dialog-title>
  <h2 mat-dialog-title>{{ modalData.title }}</h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/x.svg" alt="" />
  </div>
</div>
<hr class="m-0 p-0" />
<mat-dialog-content class="mat-typography">
  <div class="text-center py-5">
    <img class="mb-5" src="assets/icons/warning.svg" alt="" />
    <h4 class="text-body">{{ modalData.modalMessage }}</h4>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    (click)="action(false)"
    [mat-dialog-close]="false"
    class="btn btn-outline-purple btn-md me-4 px-4"
    #close
  >
    Go Back
  </button>
  <button
    [mat-dialog-close]="true"
    class="btn btn-purple btn-md px-4"
    (click)="action(true)"
  >
    {{ modalData.actionButtonText }}
  </button>
</mat-dialog-actions>
