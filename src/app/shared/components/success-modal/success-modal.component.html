<div class="d-flex justify-content-between mb-0" mat-dialog-title>
  <h2 mat-dialog-title>{{ modalData.title }}</h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/x.svg" alt="" />
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <div class="text-center p-5">
    <img class="mb-5" src="assets/icons/success-icon.svg" alt="" />
    <h2 class="font-weight-bold text-blue">Success</h2>
    <h4 class="text-body">{{ modalData.modalMessage }}</h4>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="true" class="btn btn-green btn-md px-4">
    {{ modalData.actionButtonText }}
  </button>
</mat-dialog-actions>
