<div class="wrapper">
  <div class="d-flex">
    <img [src]="getFileType(type)" alt="" class="wrapper_ext" />
    <p class="wrapper_name">
      {{
        (file_name.length>30) ? 
        (file_name | slice:0:30)+'...' :
        (file_name)
      }} - {{ formatBytes() || '' }}
    </p>
  </div>
  <img *ngIf="canClose" 
    src="assets/icons/close.svg"
    alt=""
    class="wrapper_close"
    (click)="removeFile()"
  />
</div>
