<div class="dashboard-wrapper m-0">
  <div class="container">
    <section class="dashboard-content mt-5">
      <ng-container
        *ngIf="
          (isInitialRequest && isFetchingLcApplications) ||
          !isInitialRequest ||
          (isInitialRequest && lcAplications.length > 0)
        "
      >
        <section class="my-4">
          <app-searchbar
            [canFilter]="true"
            (filterAction)="filterAction()"
            (searchQuery)="getSearchQuery($event)"
            (searchAction)="getLcApplications(false)"
            [btnName]="btnName"
            [btnIcon]="'edit'"
            (btnAction)="goToNewApplication()"
          ></app-searchbar>
        </section>

        <section class="table-responsive my-5 pt-5">
          <table class="table caption-top text-nowrap">
            <ng-container>
              <caption>
                LC Applications
              </caption>
              <thead>
                <tr>
                  <th>Applicant's Name</th>
                  <th>Beneficiary's Name</th>
                  <th>LC Value in figures</th>
                  <th>LC Expiry Date</th>
                  <th>Date Submitted</th>
                  <th>Action</th>
                </tr>
              </thead>
            </ng-container>
            <tbody>
              <ng-container *ngIf="isFetchingLcApplications">
                <tr *ngFor="let dummy of [1, 2, 3, 4, 5]">
                  <td *ngFor="let item of [1, 2, 3, 4, 5, 6, 7]">
                    <app-docstream-skeleton-loader
                      width="10rem"
                      height="2rem"
                    ></app-docstream-skeleton-loader>
                  </td>
                </tr>
              </ng-container>
              <ng-container *ngIf="!isFetchingLcApplications">
                <tr *ngFor="let lc of lcAplications">
                  <td>{{ lc.applicantName }}</td>
                  <td>{{ lc.beneficiaryName }}</td>
                  <td>{{ lc.valueInFigure }}</td>
                  <td>{{ lc.expiryDate | date }}</td>
                  <td>{{ lc.dateSubmitted | date }}</td>
                  <td>
                    <span
                      class="text-light-blue click"
                      routerLink="/application/detail/{{ lc.lcApplicationId }}"
                    >
                      <img src="assets/icons/eye.svg" class="me-2" />
                      View details
                    </span>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </section>
        <mat-paginator
          *ngIf="lcAplications.length > 0"
          #paginator
          [length]="paginatedResponse.totalItems"
          [pageIndex]="paginatedResponse.pageNumber - 1"
          [pageSize]="paginatedResponse.pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="getLcApplications(false, true, $event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </ng-container>
      <app-no-data
        name="LC Application"
        [is_initial]="isInitialRequest"
        [is_loading]="isFetchingLcApplications"
        (open_dialog)="goToNewApplication()"
        *ngIf="lcAplications.length == 0"
      ></app-no-data>
    </section>
  </div>
</div>
