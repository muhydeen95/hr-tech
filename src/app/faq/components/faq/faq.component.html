<section>
  <ng-container>
    <div class="banner">
      <div class="container">
        <div class="title">
          <h2>Contact us</h2>
          <p>We are always ready to hear from you</p>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 tabs">
            <ngb-accordion [closeOthers]="true">
              <ngb-panel
                *ngFor="let item of faqs$; index as i"
                id="static-{{ i }}"
              >
                <ng-template ngbPanelTitle style="font-size: 1.8rem;" >{{ item?.question }}</ng-template>
                <ng-template ngbPanelContent style="font-size: 1.4rem;"  >{{ item?.answer }}</ng-template>
              </ngb-panel>
            </ngb-accordion>
          </div>
        </div>
       </div>
    </div>
  </ng-container>


</section>
